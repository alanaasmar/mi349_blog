    </nav>
    </header>
    <section class="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <div class="form-group">
                <label>Name:
                    <input type="text">
                </label>
            </div>
            <div class="form-group">
                <label>Email:
                    <input type="email">
                </label>
            </div>
            <div class="form-group">
                <label>Reason For Contact?
                    <select>
                        <option>Saying hi</option>
                        <option>Looking for a contractor</option>
                        <option>Interested in an interview</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>Comments?
                    <textarea></textarea>
                </label>
            </div>
        </form>
    </section>
